<ion-view title="Contact">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Contact sales manager</div>
            <div class="item item-body">
                <div>{{contact.sales_name}}</div>
                <div>{{formatPhone(contact.sales_phone)}}</div>
                <div><a href="#" ng-click="openModal(contact.sales_email)">Send mail</a></div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Contact chief of sales</div>
            <div class="item item-body">
                <div>{{contact.sales_chief_name}}</div>
                <div>{{formatPhone(contact.sales_chief_phone)}}</div>
                <div><a href="#" ng-click="openModal(contact.sales_chief_email)">Send mail</a></div>
                <a class="button icon-left ion-ios7-telephone button-calm" ng-href="tel: 0973536219">Call (097) 3536 219</a>
            </div>
        </div>
    </ion-content>
</ion-view>
