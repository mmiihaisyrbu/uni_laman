<ion-view title="{{ 'CLIENTS_LIST' | translate }}" onload="loadClientsList()">
	<div class="bar bar-subheader">
		<label class="item item-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="search" placeholder="{{ 'SEARCH' | translate }}" ng-model="search">
	    </label>
    </div>

    <ion-content padding="true" class="has-header has-subheader">
        <div class="spacer" style="width: auto; height: 15px;"></div>
		<ion-refresher
		    pulling-text="{{ 'PULL_TO_REFRESH' | translate }}"
		    on-refresh="loadClientsList()">
		</ion-refresher>
        <ion-list>
            <ion-item 
            	ng-repeat="client in clients | filter:search" 
            	style="padding: 0px !important;" 
            	>
                <ng-include src="'app/components/clients-list/clients-list-item.html'" />
            </ion-item>
        </ion-list>
        <ion-infinite-scroll 
        	immediate-check="false"
			on-infinite="loadClientsList(activeLoad)"
			distance="1%"
			ng-if="!is_last">
		</ion-infinite-scroll>
    </ion-content>
</ion-view>
