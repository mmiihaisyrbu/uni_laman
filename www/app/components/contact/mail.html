<ion-view title="Send email">
    <ion-content padding="true" scroll="false">
	<ion-content class="padding">
		<label class="item item-input item-floating-label">
			To:&nbsp;{{mail.send_to_name_email}}
		</label>
		<label class="item item-input item-floating-label">
			<input type="text" placeholder="subject" ng-model="subject">
		</label>
		<label class="item item-input item-floating-label">
			<textarea type="text" placeholder="message" ng-model="message" rows="4"></textarea>
		</label>
		<button class="button button-block button-positive" ng-disabled="!subject || !message" ng-click="mail.sendEmail(mail.send_to_email, subject, message)">
			Send
		</button>
	</ion-content>
</ion-view>
