<ion-view title="{{ 'SEND_EMAIL' | translate }}">
    <ion-content padding="true" scroll="false">
	<ion-content class="padding">
		<label class="item item-input item-floating-label">
			{{ 'SEND_TO' | translate }}:&nbsp;{{mail.send_to_name_email}}
		</label>
		<label class="item item-input item-floating-label">
			<input type="text" placeholder="{{ 'SUBJECT' | translate }}" ng-model="subject">
		</label>
		<label class="item item-input item-floating-label">
			<textarea 
				type="text" 
				placeholder="{{ 'EMAIL_MESSAGE' | translate }}" 
				ng-model="message"
				rows="4"
				>
			</textarea>
		</label>
		<button 
			class="button button-block button-positive" 
			ng-disabled="!subject || !message" 
			ng-click="mail.sendEmail(mail.send_to_email, subject, message)"
			>{{ 'SEND' | translate }}
		</button>
	</ion-content>
</ion-view>
