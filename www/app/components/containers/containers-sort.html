<ion-popover-view>
	<ion-header-bar>
		<h1 class="title">{{ 'SORT' | translate }}</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list ng-repeat="sort in sortList">
			<ion-radio 
				ng-model="this.order_by" 
				ng-value="{{sort.value}}" 
				ng-change="changedSort(this.order_by)"
				>{{ sort.name | translate }}
			</ion-radio>
		</ion-list>
	</ion-content>
</ion-popover-view>
