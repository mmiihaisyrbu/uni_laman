<ion-view title="{{ 'CONTAINERS_LIST' | translate }}" class="cont-list" onload="loadContainers()">
	<ion-nav-buttons side="secondary">
		<button class="button button-clear button-icon icon ion-ios-search" ng-click="showSerchBar()">
		</button>
	</ion-nav-buttons>

	<div class="bar bar-subheader item-input-inset" ng-model="show_search_bar" ng-show="show_search_bar">
		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="{{ 'SEARCH' | translate }}" ng-model="extended_search">
		</label>
	</div>

    <ion-content padding="true">
			<ion-refresher
			    pulling-text="{{ 'PULL_TO_REFRESH' | translate }}"
			    on-refresh="loadContainers()">
			</ion-refresher>
        <ion-list>
            <ion-item
            	ng-repeat="container in containers"
            	style="padding: 0px !important;"
            	ng-click="openContainerDetails(container)"
            	>
                <ng-include src="'app/components/containers/container-item.html'" />
            </ion-item>
        </ion-list>
		<div ng-if="containers !== undefined && !containers.length" class="no-results">
			<p>{{ 'NO_RESULTS' | translate }}</p>
		</div>
    <ion-infinite-scroll
        	immediate-check="false"
			on-infinite="loadContainers(activeLoad)"
			distance="1%"
			ng-if="!is_last">
		</ion-infinite-scroll>
    </ion-content>
    <div class="bar bar-footer bar-balanced">
		<div class="title" ng-click="openPopover($event)">{{ 'SORT' | translate }}</div>
	</div>
</ion-view>
