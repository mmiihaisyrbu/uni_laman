<ion-view title="Containers list">
	<div class="bar bar-subheader">
		<label class="item item-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="search">
	    </label>
    </div>
    <ion-content padding="true" class="has-header has-subheader">
        <div class="spacer" style="width: auto; height: 15px;"></div>
		<ion-refresher
		    pulling-text="Pull to refresh..."
		    on-refresh="loadContainers()">
		</ion-refresher>
        <ion-list>
            <ion-item ng-repeat="container in containers | filter:search" style="padding: 0px !important;" ng-click="openModal(container)">
                <ng-include src="'app/components/containers/container-item.html'" />
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
			on-infinite="loadContainers(true)"
			distance="1%"
			ng-if="!is_last">
		</ion-infinite-scroll>
    </ion-content>
</ion-view>
