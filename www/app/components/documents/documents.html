<ion-view title="Documents list">
	<div class="bar bar-subheader">
		<label class="item item-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="search">
	    </label>
    </div>
<!--    <ion-nav-buttons side="secondary">
		<button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
	</ion-nav-buttons>
-->
    <ion-content padding="true" class="has-header has-subheader">
        <div class="spacer" style="width: auto; height: 15px;"></div>
		<ion-refresher
		    pulling-text="Pull to refresh..."
		    on-refresh="loadDocuments()">
		</ion-refresher>
        <ion-list>
            <ion-item ng-repeat="document in documents | filter:search" style="padding: 0px !important;" ng-click="openDocumentsDetails(document)">
                <ng-include src="'app/components/documents/document-item.html'" />
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
	        immediate-check="false"
			on-infinite="loadDocuments(true)"
			distance="1%"
			ng-if="!is_last">
		</ion-infinite-scroll>
    </ion-content>
</ion-view>
