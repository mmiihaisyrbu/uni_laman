<ion-view title="{{ 'INVOICES' | translate }}">
	<div class="bar bar-subheader">
		<label class="item item-input">
	        <i class="icon ion-search placeholder-icon"></i>
	        <input type="search" placeholder="Search" ng-model="search">
	    </label>
    </div>
    <ion-content padding="true" class="has-header has-subheader">
    	<div class="spacer" style="width: auto; height: 15px;"></div>
    	<ion-refresher
		    pulling-text="{{ 'PULL_TO_REFRESH' | translate }}"
		    on-refresh="loadInvoices()">
		</ion-refresher>
        <ion-list>
            <ion-item ng-repeat="invoice in invoices | filter:search" style="padding: 0px !important;" ng-click="openInvoiceDetails(invoice)">
                <ng-include src="'app/components/invoices/invoice-item.html'" />
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
