<ion-view title="Add new review">
    <ion-content padding="true" scroll="false">
		<label class="item item-input item-floating-label">
			<textarea type="text" placeholder="text" ng-model="comment" rows="4"></textarea>
		</label>
		<button class="button button-block button-positive" ng-disabled="!comment" ng-click="addReview(comment)">
			Send
		</button>
	</ion-content>
</ion-modal-view>
