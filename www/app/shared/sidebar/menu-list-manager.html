<ion-list ng-init="menu.item_sel='home'">
	<ion-item nav-clear menu-close href="#/app/main" ion-home ng-click="menu.item_sel='home'" ng-class="{'menu-item-active': menu.item_sel == 'home'}">
        <i class="icon ion-home menu-icon"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{ 'HOME' | translate }}
    </ion-item>
    <ion-item nav-clear 
        menu-close 
        href="#/app/clients-list" 
        ng-click="menu.item_sel='clients-list'" 
        ng-class="{'menu-item-active': menu.item_sel == 'clients-list'}"
        >
        <i class="icon ion-document-text menu-icon"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{ 'CLIENTS_LIST' | translate }}
    </ion-item>
    <hr>
    <ion-item nav-clear 
        menu-close 
        href="#/app/push-messages" 
        ng-click="menu.item_sel='push-messages'" 
        ng-class="{'menu-item-active': menu.item_sel == 'push-messages'}"
        >
        <i class="icon ion-android-notifications menu-icon"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{ 'PUSH_MESSAGES' | translate }}
    </ion-item>
    <ion-item nav-clear menu-close href="#/app/reviews" ng-click="menu.item_sel='reviews'" ng-class="{'menu-item-active': menu.item_sel == 'reviews'}">
        <i class="icon ion-android-star menu-icon"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{ 'APP_FEEDBACK' | translate }}
    </ion-item>
    <hr>
    <ion-item nav-clear menu-close href="#/app/settings" ng-click="menu.item_sel='settings'" ng-class="{'menu-item-active': menu.item_sel == 'settings'}">
        <i class="icon ion-gear-a menu-icon"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{ 'SETTINGS' | translate }}
    </ion-item>
    <ion-item nav-clear menu-close href="#" ng-click="logOut()" ng-click="menu.item_sel='logout'" ng-class="{'menu-item-active': menu.item_sel == 'logout'}">
        <i class="icon ion-log-out menu-icon"></i>
        &nbsp;&nbsp;&nbsp;&nbsp;
        {{ 'LOG_OUT' |translate }}
    </ion-item>
</ion-list>
