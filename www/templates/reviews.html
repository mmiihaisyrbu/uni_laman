<ion-view title="Reviews">
    <ion-content padding="true" scroll="false">
        <ion-list>
            <ion-item ng-repeat="review in reviews" style="padding: 0px !important;">
                <ng-include src="'templates/review-item.html'" />
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar>
	    <button class="button button-stable button-stable" ng-click="openModal()">Add review</button>
    </ion-footer-bar>
</ion-view>
